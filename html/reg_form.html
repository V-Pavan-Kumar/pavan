<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operations</title>
    <link rel="stylesheet" href="../css/reg_form.css">
</head>
<body>
    <header>
        <div class="one"><h1>Sanmoon</h1></div>
        <img src="https://i.pinimg.com/736x/eb/ba/f6/ebbaf66a68f8bec84807f6bd0fb877d5.jpg" align="left" style="height:40px; width:60px;"></img>
        <img src="https://t4.ftcdn.net/jpg/09/21/22/11/360_F_921221155_djamoaNdd2gJHyNHH0hPF5sXgUcknqh0.jpg" style="height:40px; width:40px;" align="right"></img>
        <img src="https://media.istockphoto.com/id/1140611970/vector/information-symbol-vector-icon-illustration-information-sign-vector-icon.jpg?s=612x612&w=0&k=20&c=Ib-EtFrBk9aW8C5ZDFdiDwg6-pMga5BEwnYED4CW5KY=" style="height:40px; width:40px;" align="right"></img>
        <img src="https://png.pngtree.com/png-clipart/20230915/original/pngtree-thin-line-house-icon-isolated-on-white-background-vector-png-image_12222347.png" style="height:40px; width:40px;" align="right"></img>
    </header>
    <main>
        <form id="Arithmetic operations">
            <h3><b><u>Employee Registration form</u></b></h3><br>
            <label for="fn">Enter first name:</label>
            <input type="text" name="fn" id="fn" placeholder="enter your first name"></input><br><br>
            
            <label for="ln">Enter last name:</label> 
            <input type="text" name="ln" id="ln" placeholder="enter your last name"></input><br><br>
            
            <label for="dob">Date-of-Birth:</label>
            <input id="dob" name="dob" type="date"></input><br><br>
            
            <label for="phone">Phone number:</label>
            <input id="phone" name="phone" type="tel" placeholder="enter your phone number" required></input><br><br>
            
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="enter your email id" required></input><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="add">Address:</label>
            <textarea name="add" id="add" placeholder="enter your address" rows="4" cols="20"></textarea><br><br><br><br>
            
            <label for="jt">Enter job title:</label>
            <input type="text" name="jt" id="jt" placeholder="enter your job title"></input><br><br>
            
            <label for="file">Upload Resume:</label>
            <input id="file" name="file" type="file"></input><br><br>
            
            <button type="submit" class="submit">Submit</button><br><br>
            
            <button type="reset" class="reset">Reset</button>
            
        </form>    
        <div>
            <h2>Stored Data:</h2>
            <ul id="dataList"></ul>
        </div>
        <script src="../js/reg_form.js"></script>
    </main>
    <footer>
        <div>&copy; 2024 my webpage</div>
        <div>Terms of Use &nbsp&nbsp Privacy Policy &nbsp&nbsp Contact Us</div>
    </footer>
</body>
</html>
