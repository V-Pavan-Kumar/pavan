<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="../css/cal_style.css">
    <style>
        * {
        padding:0px;
        margin:0px;
        }
    </style>
</head>
<body>
    <header style="background-color:lightgrey; height:40px;">
        <div style="background-color:lightgrey; text-align:center;height:0px;color:rgb(4, 0, 255);"><h1>MY WEB PAGE</h1></div>
        <img src="https://i.pinimg.com/736x/eb/ba/f6/ebbaf66a68f8bec84807f6bd0fb877d5.jpg" style="height:40px; width:70px;"></img>
        <img src="https://t4.ftcdn.net/jpg/09/21/22/11/360_F_921221155_djamoaNdd2gJHyNHH0hPF5sXgUcknqh0.jpg" style="height:40px; width:40px;" align="right"></img>
        <img src="https://media.istockphoto.com/id/1140611970/vector/information-symbol-vector-icon-illustration-information-sign-vector-icon.jpg?s=612x612&w=0&k=20&c=Ib-EtFrBk9aW8C5ZDFdiDwg6-pMga5BEwnYED4CW5KY=" style="height:40px; width:40px;" align="right"></img>
        <img src="https://png.pngtree.com/png-clipart/20230915/original/pngtree-thin-line-house-icon-isolated-on-white-background-vector-png-image_12222347.png" style="height:40px; width:40px;" align="right"></img>
        </header>
    <main>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">‚Üê</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="seven">7</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="six">6</button>
            <button class="number" id="five">5</button>
            <button class="number" id="four">4</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="three">3</button>
            <button class="number" id="two">2</button>
            <button class="number" id="one">1</button>
            <button class="operator" id="equals">=</button>
            <button class="number" id="decimal">.</button>
            <button class="number" id="zero">0</button>
        </div>
    </div>
    <script src="../js/cal_script.js"></script>
    </main>
    <footer style="background-color:lightgrey;text-align:center; color:blue;">
        <p>&copy; 2024 my webpage</p>
        <p>Terms of Use &nbsp&nbsp Privacy Policy &nbsp&nbsp Contact Us</p>
    </footer>
</body>
</html>
